<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

  <body>
    <div>
      <ul class="nav">
        <li class="nitem"><a href="index.html">Google</a></li>
      </ul>
    </div>
    <div class="page-read">
      <p class="advancesearch">Advanced Search</p>
      <div class="hr-line"></div>
      <div class="div-advance">
        <p clas="find-advance"></p>Find pages with...</p>
        <form action="https://google.com/search">
          <div class="input-row">
            <div class="left">
              <p>all these words:</p>
            </div>
            <div class="right">
              <input class="form-control" type="text" name="as_q">
            </div>
          </div>
          <div class="input-row">
            <div class="left">
              <p>this exact word or phrase:</p>
            </div>
            <div class="right">
              <input class="form-control" type="text" name="as_epq">
            </div>
          </div>
          <div class="input-row">
            <div class="left">
              <p>any of these words:</p>
            </div>
            <div class="right">
              <input class="form-control" type="text" name="as_oq">
            </div>
          </div>
          <div class="input-row">
            <div class="left">
              <p>none of these words:</p>
            </div>
            <div class="right">
              <input class="form-control" type="text" name="as_eq">
            </div>
          </div>
          <div class="btn-div">
              <input type="submit" value="Advanced Search" class="btn btn-advance">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
